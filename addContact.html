<div class="innerContainer">
    <form name="addContactForm" ng-submit="addContact()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="txtName" class="form-control" required ng-model="txtName" />
            <p class="error" ng-show="addContactForm.txtName.$error.required && submitted">Name should not be empty</p>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" name="txtAge" class="form-control" required ng-model="txtAge" />
            <p class="error" ng-show="addContactForm.txtAge.$error.required && submitted">Age should not be empty</p>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" name="txtNumber" class="form-control" required ng-model="txtNumber" />
            <p class="error" ng-show="addContactForm.txtNumber.$error.required && submitted">Contact should not be empty</p>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <label class="radio-inline">
                <input type="radio" value="male" ng-model="txtGender">Male
            </label>
            <label class="radio-inline">
                <input type="radio" value="female" ng-model="txtGender">Female
            </label>
        </div>

        <input type="submit" value="Add Contact" class="btn btn-default">
    </form>
</div>
